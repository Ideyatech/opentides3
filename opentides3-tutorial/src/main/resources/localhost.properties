# This file contains property settings that are dependent on the environment
# Ideal for storing database settings, email connections, etc.

#Label to display property file used upon startup
property.name=Localhost

#Date format 
date.format=MM/dd/yyyy

#Property file containing JPQL scripts
jpql.custom.properties=classpath:app/jpql/custom.properties

#JPA settings
jpa.show_sql=true
jpa.generate_ddl=true

#File upload Directory
fileupload.basedir=/uploads
fileupload.max_size=10485760

#JPA Persistence Unit name
persistence.name=ninjaPU

#For Database connection
database.driver=com.mysql.jdbc.Driver
database.url=jdbc:mysql://localhost/opentides3
database.username=opentides3
database.password=password
database.jndi=java:comp/env/jdbc/opentides3

#Reloadable messages
messages.cache.seconds=1

#ajax list max number of results
ajax.maxResult = 10

enableUserLockCheck = true
lockoutSeconds = 60
maxAttempts = 5